<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Mega Monopoly 5</title>
		<link rel="icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Dashboard</h1>
		<p>Welcome, <strong id="u">?</strong></p>
		<p>It is <strong id="t">-</strong></p>
		<p>Balance: <strong id="bal">-</strong></p>

		<button id="sendBtn" type="button">Send</button>

		<div id="sendPanel" style="display:none; margin-top: 12px; padding: 12px; border: 1px solid #ccc;">
			<p><strong>Send money</strong></p>
			<label>
    				To:
    				<select id="sendTo"></select>
	  		</label>
  			<label style="margin-left: 10px;">
    				Amount:
    				<input id="sendAmt" type="number" min="1" step="1" placeholder="0" style="width: 90px;" />
	  		</label>
  			<button id="sendConfirm" type="button" style="margin-left: 10px;">Confirm</button>
  			<p id="sendMsg" style="margin-top: 10px;"></p>
		</div>

		<div id="newsTicker" class="panel clickable" title="Open full news">
			<div class="panel-title">News</div>
			<div id="newsTickerViewport" class="ticker-viewport" aria-live="polite">
    				<div id="newsTickerInner" class="ticker-inner"></div>
			</div>
		</div>

		<script src="/populate.js"></script>
	</body>
</html>
